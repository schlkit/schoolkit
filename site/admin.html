<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Review Confessions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .confession {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .actions form {
            margin: 0;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .approve { background: #34c759; color: white; }
        .reject { background: #ff3b30; color: white; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Review Confessions</h1>
        <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
    </div>
    
    {% if confession %}
    <div class="confession">
        <p><strong>Confession #{{ confession[0] }}</strong></p>
        <p>{{ confession[1] }}</p>
        <p><small>Submitted: {{ confession[2] }}</small></p>
        
        <div class="actions">
            <form action="{{ url_for('approve_confession', confession_id=confession[0]) }}" method="post">
                <button class="approve">Approve</button>
            </form>
            <form action="{{ url_for('reject_confession', confession_id=confession[0]) }}" method="post">
                <button class="reject">Reject</button>
            </form>
        </div>
    </div>
    {% else %}
    <p>No confessions to review.</p>
    {% endif %}
</body>
</html>
